<!-- TURNOS -->

<div class="container">
  <div class="row justify-content-start">
    <div class="col-4">
     	<form class="turnos">
			<table class="tabla">
				<tbody>
					<tr>
						<td>Profesional:</td>
						<td>
							<select class="form-select" aria-label="Disabled select example" disabled>
							  <option th:field="*{medico}" th:value="${medico.id}" th:text="${medico.nombre}" selected></option>
		<!-- 					  <option value="1">One</option> -->
		<!-- 					  <option value="2">Two</option> -->
		<!-- 					  <option value="3">Three</option> -->
							</select>
						</td>
					</tr>
					<tr>
						<td>Especialidad:</td>
						<td>
							<select class="form-select" aria-label="Default select example">
							  <option th:each="especialidad : ${medico.especialidades}" th:text="${especialidad.nombre}">Especialidad</option>
							  <!--
							  <option value="1">One</option>
							  <option value="2">Two</option>
							  <option value="3">Three</option>
							  -->
							</select>
						</td>
					</tr>
					<tr>
						<td>Fecha del turno:</td>
						<td>
							<form>
							  <input class="date" type="date" name="fecha">
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
    </div>
    <div class="col-6">
      <input class="button cards" type="submit" value="Solicitar turno"></input> 
    </div>
  </div>
</div>
<!-- ------------------------------------------------------------------------------ -->

<div class="container">
  <div class="row">
    <div class="col-sm-5 col-md-6">
		<table class="table table-striped">
		    <thead>
		        <tr>
		            <th>Horarios</th>
		            <th>Reservar</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr>
		            <td class="hora">12:30</td>
		            <td>
		            <p class="cartel"><a href="#modal1" class="openModal"><img
		              class="reservado"
			          src="static/img/reservado.png"
			          height="50"
			          loading="lazy"
			          role="button"
			          href="#"
			          th:src="@{/img/reservado.png}"
			          th:action="@{/home}"
			           />
			           </a></p>
			        </td>
		        </tr>
		        <tr>
		            <td>13:00</td>
		            <td><p class="cartel"><a href="#modal1" class="openModal"><img
		              class="reservado"
			          src="static/img/reservado.png"
			          height="50"
			          loading="lazy"
			          type="submit"
			          href="#"
			          th:src="@{/img/reservado.png}"
			          th:action="@{/home}"
			           />
			          </a></p>
			        </td>
		        </tr>
		    </tbody>
		</table>
    </div>
  </div>
 </div>
<div class="col-6">
  <form th:action="@{/inicio}" method="get">
  	<input class="button cards" type="submit" value="Volver"></input> 
<!--             <button type="sumbit" class="btn btn-primary mt-3">Volver</button> -->
   </form>
</div>

<!-- MODAL -->
	<div id="modal1" class="modalmask">
	    <div class="modalbox movedown">
	        <a href="#close" title="Close" class="close">X</a>
	        <div>
	        	<h2 class="confirmar">Desea confirmar el turno?</h2>
	        </div>
		    <button type="submit" class="aceptarT">Aceptar</button>
			<button type="submit" class="aceptarT">Rechazar</button>
	    </div>
	</div>
