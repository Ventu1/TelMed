<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>TelMed</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
       <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
       
       <!-- Los iconos tipo Solid de Fontawesome-->
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
       <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
      
       <!-- Nuestro css-->
       <link rel="stylesheet" type="text/css" href="static/css/franja-horaria/formulario.css" th:href="@{/css/franja-horaria/formulario.css}">
    </head>
    <body>
        <h1 class="text-center">Nueva franja horaria</h1>
        <h2 th:text="'Agenda de:' + ${franjaHoraria.agenda.medico.nombre}"></h2>
        <hr>
        <div th:if="${message}" class="alert alert-success">
        	<span th:text="${message}"></span>
        </div>
        <form action="#" th:action="@{/franja-horaria/nueva/{id} (id=${franjaHoraria.agenda.id})}" th:method="POST" th:object="${franjaHoraria}">
            <label>Hora de Inicio</label>
            <input type="text" th:field="*{horaInicio}" th:value="*{horaInicio}"/>

            <label>Hora de Fin</label>
            <input type="text" th:field="*{horaFin}" th:value="*{horaFin}"/>

            <label>Días de atención</label>
            <div th:each="dia : ${dias}">
                <label th:text="${dia}"></label>
                <input type="checkbox" name="dias-atencion" id="dias-atencion" th:field="*{diasAtencion}" th:value="*{diasAtencion}">
            </div>
            
            <hr>
            
            <button class="btn btn-primary" type="submit">Confirmar</button>
        </form>
    </body>
</html>
