<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <title>TelMed</title>
    <!-- CSS only -->
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

   <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   
   <!-- Los iconos tipo Solid de Fontawesome-->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
   <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  
   <!-- Nuestro css-->
   <link rel="stylesheet" type="text/css" href="static/css/usuario/index.css" th:href="@{/css/usuario/index.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-3 mt-lg-0 user-img">
        <img
          src="static/img/icon.png"
          height="50"
          loading="lazy"
          th:src="@{/img/icon.png}"
          th:action="@{/home}"
        />
        <a class="navbar-brand mt-3 mt-lg-0">
        <h4>TELMED</h4>
        </a>
      </a>
      <ul class="nav navbar-nav">
			
	        <li sec:authorize="hasRole('ROLE_USER')" class="nav-item">
	          <a class="nav-link" th:href="@{/paciente/historial-turnos}">Mis turnos</a>
	        </li>
			<li sec:authorize="hasRole('ROLE_MEDIC')" class="nav-item">
				<a class="nav-link" th:href="@{/medico/historialconsultas}">Mis Consultas</a>
			  </li>
		</ul>
    </div>
    <!-- Right elements -->
    <div class="d-flex align-items-center">
		<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
				<a class="nav-link"  href="#modal1">Administración</a>
			</li>
			<li class="nav-item">
				<a th:href="@{/usuario/perfil}" class="nav-link" type="submit" value="Mi Perfil">Mi perfil</a>
			</li>  
			<li class="nav-item">
				<form th:action="@{/logout}" method="post">
					<button class="nav-item item">
						<a class="nav-link" type="submit" value="Cerrar Sesion">Cerrar Sesion</a>
					</button>
				</form>
			</li> 					
		</ul>
    </div>
  </div>
</nav> 	 	

<!-- fin nav -->

<div class="title h1 text-center">Médicos</div>
	<div class="container">
	  <form class="radioButton">
	    <fieldset>
	        <label>
	          <input type="radio" name="color" value="nombre"> Nombre
	        </label>
	        <label>
	            <input type="radio" name="color" value="especialidad"> Especialidad
	        </label>
	
	    </fieldset>
	    
	  </form>
	</div>

<!-- buscador -->
	<div class="search">
	    <form class="lupa" action="#">
	        <input type="text"
	            placeholder=" Buscar medico"
	            name="search">
	        <button>
	            <i class="fa fa-search"
	                style="font-size: 18px;">
	            </i>
	        </button>
	    </form>
	</div>
	
	<!-- CARDS -->
	<div class="container">
		<div class="row">
		    <div class="row pt-5 m-auto h-100" style="width: 65em">
		      <div th:each="medico : ${medicos}" class="col-md-6 col-lg-4 pb-3">      
		        <div class="card card-custom bg-white border-white border-0">
		          <div class="card-custom-img"><div class="card-custom-img" style="background-image: url(http://res.cloudinary.com/d3/image/upload/c_scale,q_auto:good,w_1110/trianglify-v1-cs85g_cc5d2i.jpg);"></div></div>
		          <div class="card-custom-avatar">
		          
		            <img class="img-fluid"
			          src="static/img/perfil.png"
			          height="50"
			          loading="lazy"
			          th:src="@{/img/perfil.png}"
			          type="submit"
			          value="Cerrar Sesion"       
		              alt="Avatar" 
		             />
		          </div>
		          <div class="card-body">
		            <h4 class="card-title" th:text="'Dr/a: ' + ${medico.nombre}"></h4>
		            <a class="button cards" th:href="@{/solicitar-turno/{id}(id=${medico.id})}"><b>Solicitar turno</b></a>
		          </div>
		        </div>  
		      </div>
	   		</div>
		</div>
	 </div> 
	 <!-- MODAL -->
	<div id="modal1" class="modalmask">
	    <div class="modalbox movedown">
	        <a href="#close" title="Close" class="close">X</a>
	        <div>
	        	<h2 class="confirmar">Administrar</h2>
	        	<hr class="modalLinea">
	        </div>
	        
<!-- 			MODAL INTERNO -->
				<div class="user">
                    <div class="form-wrap">
                        <!-- TABS CONTENT -->
                    	<div class="tabs-content">
                            <!-- TABS CONTENT LOGIN -->
                    		<div id="login-tab-content" class="active">
                     		<div th:if="${message}" class="alert alert-success">
					        	<span th:text="${message}"></span>
					        </div>
								<form>
							        <ul class="modalAdmin">
							        	<a class="modalAdmin" href="medico/index.html" th:href="@{/medico/inicio}">Administrar Médicos</a>
							        	<br>
							        	<br>
										<!--
							        	<a class="modalAdmin" href="usuario/index.html" th:href="@{/usuario/inicio}">Administrar Usuario</a>
							        	<br>
							        	<br>
										-->
							        	<a class="modalAdmin" href="paciente/index.html" th:href="@{/paciente/inicio}">Administrar Pacientes</a>
							        	<br>
							        	<br>
							        	<a class="modalAdmin" href="especialidad/index.html" th:href="@{/especialidad/inicio}">Administrar Especialidades</a>
							        </ul> 
						        </form>                 			
                    		</div>
                    	</div>
                	</div>
                </div>
            </div>
        </div>
	        
<!-- END MODAL -->
 </body>
</html>
