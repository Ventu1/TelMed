<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <title>TelMed</title>
    <!-- CSS only -->
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

   <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   
   <!-- Los iconos tipo Solid de Fontawesome-->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
   <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  
   <!-- Nuestro css-->
   <link rel="stylesheet" type="text/css" href="static/css/franja-horaria/formulario.css" th:href="@{/css/franja-horaria/formulario.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-3 mt-lg-0 user-img">
        <img
          src="static/img/icon.png"
          height="50"
          loading="lazy"
          th:src="@{/img/icon.png}"
          th:action="@{/home}"
        />
        <a class="navbar-brand mt-3 mt-lg-0">
        <h4>TELMED</h4>
        </a>
      </a>
    </div>
    <!-- Right elements -->
    <div class="d-flex align-items-center">
     <form th:action="@{/logout}" method="post">
    	<ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <button class="nav-item item">
	          	<a class="nav-link" type="submit" value="Cerrar Sesion">Cerrar Sesión</a>
	          </button>
	        </li> 	
	        <div th:if="${message}" class="alert alert-success">
 				<span th:text="${message}"></span>
			</div> 
        </ul>
      </form>
    </div>
  </div>
</nav> 	
<!-- fin nav -->

<h1 class="text-center">Editar franja horaria</h1>
<div class="franjaH">
		
<h3 th:text="'Agenda de:' + ${franjaHoraria.agenda.medico.nombre}"></h3>
 <div class="nuevafranjaH">
	 <div th:if="${message}" class="alert alert-success">
		<span th:text="${message}"></span>
	</div>
     
    <form class="agenda" action="#" th:action="@{/franja-horaria/{id} (id=${franjaHoraria.id})}" th:method="put" th:object="${franjaHoraria}">
    	<label><h6>Hora de Inicio</h6></label>
		<input type="time" th:field="*{horaInicio}" th:value="*{horaInicio}" step="600">
		
        <label><h6>Hora de Fin</h6></label>
		<input type="time" th:field="*{horaFin}" th:value="*{horaFin}" step="600">
		
		<div class="diasA">
			<label><h6>Días de atención</h6></label>
               <div th:each="dia : ${dias}">
				<label th:text="${dia}"></label>
				<input type="checkbox" name="dias-atencion" id="dias-atencion" th:field="*{diasAtencion}" th:value="${dia}">
           	</div>

           <div class="col-6">
	    
	      	<input class="button cards" type="submit" value="Confirmar"></input> 
           </div>

        </form>
	</div>
</div>

    </body>
</html>
