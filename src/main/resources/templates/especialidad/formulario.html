<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <title>TelMed</title>
    <!-- CSS only -->
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

   <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   
   <!-- Los iconos tipo Solid de Fontawesome-->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
   <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  
   <!-- Nuestro css-->
   <link rel="stylesheet" type="text/css" href="static/css/especialidad/formulario.css" th:href="@{/css/especialidad/formulario.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-3 mt-lg-0 user-img">
        <img
          src="static/img/icon.png"
          height="50"
          loading="lazy"
          th:src="@{/img/icon.png}"
          th:action="@{/home}"
        />
        <a class="navbar-brand mt-3 mt-lg-0">
        <h4>TELMED</h4>
        </a>
      </a>
    </div>
    <!-- Right elements -->
    <div class="d-flex align-items-center">
     
    	<ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
            <form th:action="@{/logout}" method="post">
                <button class="nav-item item">
                    <a class="nav-link" type="submit" value="Cerrar Sesion">Cerrar Sesi√≥n</a>
                </button>
            </form>
	        </li> 	
	        <div th:if="${message}" class="alert alert-success">
 				<span th:text="${message}"></span>
			</div> 
        </ul>
      </form>
    </div>
  </div>
</nav> 	
<!-- fin nav -->


<div class="title h1 text-center">Actualizar Especialidad</div>
<hr>
<div th:if="${message}" class="alert alert-success">
   	<span th:text="${message}"></span>
</div>
<form class="aEspecialidad" action="#" th:action="@{/especialidad/{id} (id=${especialidad.id})}" th:method="put" th:object="${especialidad}">
  <Strong>Nombre:</Strong>
  <input class="nombre" type="text" name="usrname" placeholder="Especialidad" th:field="*{nombre}" th:value="*{nombre}">

  <br>
  <label class="obss">
    <Strong>Observaciones:</Strong>
  </label>
  <br>
  <textarea class="obs" rows="4" cols="50" name="comment" form="usrform" th:field="*{observaciones}"></textarea> 

  <button class="button card1" type="submit">Confirmar</button>
</form>

	<div class="col-6">
	    <form th:action="@{/especialidad/inicio}" th:method="get">
	        <input class="button cards" type="submit" value="Volver"></input> 
	    </form>
    </div>
    
 </body>
</html>
